services:
  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  db:
    image: postgres:15-alpine
    container_name: profpay-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-profpay_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-profpay_password}
      POSTGRES_DB: ${POSTGRES_DB:-profpay_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-profpay_user} -d ${POSTGRES_DB:-profpay_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - profpay-network

  # =============================================================================
  # Backend API (FastAPI)
  # =============================================================================
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: profpay-backend
    restart: unless-stopped
    environment:
      # Database
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      POSTGRES_USER: ${POSTGRES_USER:-profpay_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-profpay_password}
      POSTGRES_DB: ${POSTGRES_DB:-profpay_db}
      # Security
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-production}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      CORS_ORIGINS: '["http://localhost","http://localhost:80","http://localhost:3000","http://localhost:5173"]'
      DEBUG: ${DEBUG:-false}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - profpay-network

  # =============================================================================
  # Frontend (React + Nginx)
  # =============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: profpay-frontend
    restart: unless-stopped
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - profpay-network

  # =============================================================================
  # Nginx Reverse Proxy with SSL
  # =============================================================================
  nginx:
    image: nginx:1.25-alpine
    container_name: profpay-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - profpay-network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # =============================================================================
  # Certbot for SSL certificates
  # =============================================================================
  certbot:
    image: certbot/certbot:latest
    container_name: profpay-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - profpay-network

# =============================================================================
# Networks
# =============================================================================
networks:
  profpay-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
